<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntjq Digital Hub</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .redirect-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #000;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .redirect-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
            transform: scale(1.05);
        }
        .redirect-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        .redirect-btn:hover::after {
            width: 200%;
            height: 200%;
        }
    </style>
</head>
<body>
    <div class="header">[Your Name]</div>
    <div class="button-container">
        <a href="https://instagram.com/ptjq" class="redirect-btn" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@ntjq_" class="redirect-btn" target="_blank">YouTube</a>
        <a href="https://github.com/ntjq" class="redirect-btn" target="_blank">GitHub</a>
    </div>

    <script>
        const buttons = document.querySelectorAll('.redirect-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.getAttribute('href');
                console.log(`Redirecting to: ${target}`);
            });
        });
    </script>
</body>
</html>
